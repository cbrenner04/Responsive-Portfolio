<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Basic-Portfolio</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/contact.css">

	</head>

	<body>
	
		<!-- Navigation Bar. Includes header (brand) and navigation -->
		<nav class="navbar">

			<div class="container">
				<header>
					<h1 id="brand">Christopher J Brenner</h1>
				</header>

				<nav class="navigation">
					<div class="navigation-links"><a href="index.html">About</a></div>

					<div class="navigation-links" id="portfolio" ><a href="portfolio.html">Portfolio</a></div>

					<div class="navigation-links"><a href="contact.html">Contact</a></div>
				</nav>
			</div>

		</nav>

		<!-- Contact form section -->

		<div class="container content">
			<section class="main-content">

				<header class="main-header">
					<h2>Contact</h2>
				</header>

				<form class="regular-text">

					<div>
						<label>Name</label><br>
						<input name="name" type="text" placeholder="Jane Smith">
					</div>

					<div>
						<label>Email</label><br>
						<input name="email" type="email" placeholder="example@gmail.com">
					</div>

					<div>
						<label>Message</label><br>
						<textarea name="message" rows="15"></textarea>
					</div>

					<button type="submit">Submit</button>

				</form>

			</section>

			<!-- Connect with Me section -->
			<section class="sidebar">

				<header class="connect-header">
					<h3>Connect with Me</h3>
				</header>

				<div class="links-to-me">
					<a href="https://github.com/cbrenner04" target="_blank">
						<img src="assets/images/GitHub-Mark-120px-plus.png" alt="GitHub icon" width="50">
					</a>

					<a href="https://www.linkedin.com/in/christopher-brenner-mph-b3a12427" target="_blank">
						<img src="assets/images/In-2CRev-128px-R.png" alt="Linkedin icon" width="50">
					</a>

					<a href="http://stackoverflow.com/users/6731497/" target="_blank">
						<img src="assets/images/so-icon.png" alt="StackOverflow icon" width="50">
					</a>
				</div>

			</section>

			<div class="push"></div>
		</div>

		<!-- Footer with Copyright information -->
		<footer>

			<p>&copy; Copyright 2016 Christopher J Brenner
				<br>
				<a href="https://github.com/cbrenner04/Basic-Portfolio" target="_blank">Source Code</a>
			</p>

		</footer>

	</body>

</html>
